services:
  websocket:
    image: node:lts-jod
    container_name: websocket
    working_dir: /usr/src/websocket-server
    environment:
      - MODE=${MODE:-development}
    ports:
      - "${PORT_WEBSOCKET:-8081}:8080"
    volumes:
      - ./websocket:/usr/src/websocket-server
    command: bash -c "
      npm install --production &&
      npm start"
  frontend:
    image: node:lts-jod
    container_name: frontend
    working_dir: /var/www
    environment:
      - MODE=${MODE:-development}
      - BACKEND_PORT=3000
    ports:
      - "${PORT_FRONTEND:-8080}:5173"
    volumes:
      - ./chess:/var/www
    depends_on:
      - backend
    tty: true
  backend:
    image: node:lts-jod
    container_name: backend
    working_dir: /usr/src/www
    environment:
      - MODE=${MODE:-development}
      - BDD_URI=mongodb://${BDD_USERNAME:-root}:${BDD_PASSWORD:-root}@mongo:27017/${BDD_NAME:-app}?authSource=admin
    ports:
      - "${PORT_BACKEND:-3000}:3000"
    volumes:
      - ./backend:/usr/src/www
    depends_on:
      - mongo
    command: bash -c "
      npm install &&
      npm run dev"
  mongo:
    image: mongo:6.0
    container_name: mongo
    volumes:
      - ./mongo/db:/data/db
      - ./mongo/init:/docker-entrypoint-initdb.d
    ports:
      - "${PORT_BDD:-27017}:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${BDD_USERNAME:-root}
      - MONGO_INITDB_ROOT_PASSWORD=${BDD_PASSWORD:-root}
      - MONGO_INITDB_DATABASE=${BDD_NAME:-app}
    command: 
      - --bind_ip_all
      - --auth